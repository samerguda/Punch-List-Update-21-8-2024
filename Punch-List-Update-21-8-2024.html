<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch List Update 21-8-2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .photo-preview {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #ececec;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .photo-preview img {
            max-width: 100%;
            border-radius: 8px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #007bff;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        .button-container button:active {
            background-color: #003f7f;
        }

        .button-container button.copy-btn {
            background-color: #28a745;
        }

        .button-container button.copy-btn:hover {
            background-color: #218838;
        }

        .button-container button.copy-btn:active {
            background-color: #1e7e34;
        }

        .button-container button.whatsapp-btn {
            background-color: #25d366;
        }

        .button-container button.whatsapp-btn:hover {
            background-color: #20b557;
        }

        .button-container button.whatsapp-btn:active {
            background-color: #1c9a4a;
        }

        .button-container button.email-btn {
            background-color: #ff6f61;
        }

        .button-container button.email-btn:hover {
            background-color: #e66055;
        }

        .button-container button.email-btn:active {
            background-color: #cc5349;
        }

        .dark-mode-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .dark-mode-btn:hover {
            background-color: #555;
        }

        .dark-mode-btn:active {
            background-color: #222;
        }

        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        .dark-mode .container {
            background-color: #444;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .dark-mode .button-container button {
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Punch List Update 21-8-2024</h1>

    <div class="photo-preview">
        <img src="22.png" alt="Preview">
    </div>

    <div class="button-container">
        <button onclick="window.print()">Print</button>
        <button class="copy-btn" onclick="copyContent()">Copy</button>
        <button class="whatsapp-btn" onclick="sendWhatsApp()">Send by WhatsApp</button>
        <button class="email-btn" onclick="sendEmail()">Send by Email</button>
    </div>
</div>

<button class="dark-mode-btn" onclick="toggleDarkMode()">Dark Mode</button>

<script>
    function copyContent() {
        const content = document.querySelector('.container').innerHTML;
        navigator.clipboard.writeText(content).then(() => {
            alert('Content copied!');
        });
    }

    function sendWhatsApp() {
        const url = 'https://wa.me/?text=' + encodeURIComponent(document.title + '\n' + window.location.href);
        window.open(url, '_blank');
    }

    function sendEmail() {
        const subject = 'Punch List Update 21-8-2024';
        const body = encodeURIComponent(document.title + '\n' + window.location.href);
        window.location.href = `mailto:?subject=${subject}&body=${body}`;
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
